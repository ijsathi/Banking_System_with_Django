{% extends 'base.html' %}

{% block head_title %}Change Password{% endblock %}

{% block content %}
<div class="container mx-auto my-10 py-3 px-4 bg-white rounded-xl shadow-md">
    <h1 class="font-bold text-3xl text-center pb-5 pt-2">Change Password</h1>
    <hr />
    <form method="post" action="{% url 'password_change' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-center mt-4">
            <button type="submit" class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Change Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
