{% for message in messages %}
<div class="mt-2 px-4 py-3 shadow-md rounded-b
    {% if message.tags == 'success' %}
        bg-teal-100 border-t-4 border-teal-500 text-teal-900
    {% elif message.tags == 'warning' %}
        bg-yellow-100 border-t-4 border-yellow-500 text-yellow-900
    {% elif message.tags == 'error' %}
        bg-red-100 border-t-4 border-red-500 text-red-900
    {% else %}
        bg-blue-100 border-t-4 border-blue-500 text-blue-900
    {% endif %}" role="alert">
    <div class="flex">
        <div class="py-1">
            <svg class="fill-current h-6 w-6 mr-4
                {% if message.tags == 'success' %}
                    text-teal-500
                {% elif message.tags == 'warning' %}
                    text-yellow-500
                {% elif message.tags == 'error' %}
                    text-red-500
                {% else %}
                    text-blue-500
                {% endif %}"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
            </svg>
        </div>
        <div>
            <p class="font-bold">
                {% if message.tags == 'success' %}
                    Success!
                {% elif message.tags == 'warning' %}
                    Warning!
                {% elif message.tags == 'error' %}
                    Error!
                {% else %}
                    Info!
                {% endif %}
            </p>
            <p class="text-sm">{{ message }}</p>
        </div>
    </div>
</div>
{% endfor %}
